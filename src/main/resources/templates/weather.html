<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>날씨 정보 보기</title>
    <style>
        /* 모달 스타일 */
        #weatherModal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        #weatherContent {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            width: 300px;
            border-radius: 8px;
            text-align: center;
        }

        #closeBtn {
            float: right;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>날씨 보기</h2>
<button id="weatherBtn">현재 위치 날씨 확인</button>

<!-- 모달창 -->
<div id="weatherModal">
    <div id="weatherContent">
        <span id="closeBtn">❌</span>
        <h3>현재 날씨</h3>
        <p id="temperature">온도: </p>
        <p id="description">상태: </p>
    </div>
</div>

<script src="/js/weather.js"></script>

</body>
</html>
