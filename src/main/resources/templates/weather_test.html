<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>날씨 테스트</title>
    <style>
        /* 간단한 모달 스타일 */
        #weatherModal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }

        #closeBtn {
            margin-top: 10px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>

<h2>날씨 정보 확인</h2>
<button id="weatherBtn">현재 위치 날씨 보기</button>
<div id="weatherModal" style="display:none;">
    <div class="modal-content">
        <p id="temperature">온도 : </p>
        <p id="info">상태 : </p>
        <button id="closeBtn">닫기</button>
    </div>
</div>

<script src="/js/weather.js"></script> <!-- 또는 상대경로: ./weather.js -->
</body>
</html>
